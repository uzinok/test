name: deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
      - users: actions/checkout@v2
      - users: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      # Setup key
      # - run: set -eu
      # - run: mkdir "$HOME/.ssh"
      # - run: echo "${{ secrets.key }}" > "$HOME/.ssh/key"
      # - run: chmod 600 "$HOME/.ssh/key"
      # Build
      - run: npm ci
      - run npm run build
      - run: cd build && rsync --archive --compress --delete . uzinok@yandex.ru:/var/http://bolt-slider.uzinok.ru/
