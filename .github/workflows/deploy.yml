name: deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
      - users: actions/checkout@v2
      - users: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      # Build
      - run: npm ci
      - run npm run build
      - run: cd build && rsync  --archive --compress --delete . uzinok@yandex.ru:/var/http://bolt-slider.uzinok.ru/
